name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cli:
    name: CLI / PHP ${{ matrix.php }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['8.3', '8.4', '8.5']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          ini-values: error_reporting=E_ALL
          coverage: none

      - name: Get composer cache directory
        id: composer-cache
        run: |
          echo "dir=$(composer config cache-files-dir)" >> "$GITHUB_OUTPUT"
        working-directory: cli

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-cli-composer-${{ hashFiles('cli/composer.lock') }}
          restore-keys: ${{ runner.os }}-cli-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress --optimize-autoloader
        working-directory: cli

      - name: Execute Pint
        run: ./vendor/bin/pint --test
        working-directory: cli

      - name: Execute PHPStan
        run: ./vendor/bin/phpstan analyse         working-directory: cli

      - name: Execute Tests
        run: ./vendor/bin/pest
        working-directory: cli

  sdk:
    name: SDK / PHP ${{ matrix.php }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['8.3', '8.4', '8.5']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          ini-values: error_reporting=E_ALL
          coverage: none

      - name: Get composer cache directory
        id: composer-cache
        run: |
          echo "dir=$(composer config cache-files-dir)" >> "$GITHUB_OUTPUT"
        working-directory: sdk

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-sdk-composer-${{ hashFiles('sdk/composer.json') }}
          restore-keys: ${{ runner.os }}-sdk-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress --optimize-autoloader
        working-directory: sdk

      - name: Execute Pint
        run: ./vendor/bin/pint --test
        working-directory: sdk

      - name: Execute PHPStan
        run: ./vendor/bin/phpstan analyse         working-directory: sdk

      - name: Execute Tests
        run: ./vendor/bin/pest
        working-directory: sdk